<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Captioning</title>
</head>
<body>
    <h1>Image Captioning</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    {% if caption %}
        <h2>Generated Caption:</h2>
        <p>{{ caption }}</p>
    {% endif %}
</body>
</html>
