<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <form method="post" action="/chat">
        <input type="text" name="user_message" placeholder="Enter your message">
        <input type="submit" value="Send">
    </form>
    <div id="response">
        {% if response %}
            <p>{{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
